plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    runtimeOnly 'javax.servlet:javax.servlet-api:3.+'

    compileOnly 'org.eclipse.jetty:jetty-webapp:7.+'
    
    compileOnly 'org.eclipse.jetty:jetty-jsp:7.+'

    runtimeOnly 'org.eclipse.jetty:jetty-server:7.+'

    implementation 'org.gradle:gradle-tooling-api:7.3-20210825160000+0000'
}

application {
    // Define the main class for the application.
    mainClass = 'server.ContinuousIntegrationServer'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
